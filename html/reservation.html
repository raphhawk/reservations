		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script>
			
			let attention = prompt();
			
			document.getElementById("colorButton").addEventListener("click", function(){
				//notify("Success", "warning");
				//notifyModal("Payment", "<em>Success</em>", "success", "continue");
				//attention.toast({msg: "Hello World", icon: "error"});
				
				let html = `
					<form style="overflow-x: hidden;" id="check-availablity-form" class="needs-validation" action="" method="post" novalidate>
							<div class="row row-cols-lg-2" id="reservation-dates-modal">
								<div class="col">
									<input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival" autocomplete="off">
								</div>
								<div class="col">
									<input disabled  required class="form-control" type="text" name="end" id="end" placeholder="Departure" autocomplete="off">  
								</div>
							</div>
					</form>
				`
				attention.dateViewer({msg: html, title: "Select the dates"});
			});

			(() => {
				'use strict'
			
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				const forms = document.querySelectorAll('.needs-validation');
			
			    // Loop over them and prevent submission
				Array.from(forms).forEach(form => {
					form.addEventListener('submit', event => {
					    if (!form.checkValidity()) {
					      event.preventDefault();
					      event.stopPropagation();
					    }
					
					    form.classList.add('was-validated');
					}, false);
				})
			})();

			const elem = document.getElementById('reservation-dates');
			const rangepicker = new DateRangePicker(elem, {
				format: "yyyy-mm-dd"
			});

			function notify(msg, msgType){
				notie.alert({
					type: msgType,
					text: msg,
				})
			}

			function notifyModal(title, text, icon, confirmButtonText){
				Swal.fire({
					title: title,
				    html: text,
				    icon: icon, 
				    confirmButtonText: confirmButtonText
				});
			}
			function prompt(){
				
				let x = document.getElementById("reservation-dates");
				console.log(x);
				
				let success = (c)=>{
					const {
						msg = "",
						title = "",
						footer = "",
					} = c;

					Swal.fire({
						text: msg,
					    title: title,
					    icon: "success",
						footer: footer, 
					});
				}

				let error = (c)=>{
					const {
						msg = "",
						title = "",
						footer = "",
					} = c;

					Swal.fire({
						text: msg,
					    title: title,
					    icon: "error",
						footer: footer, 
					});
				}


				let toast = (c)=>{
					const {
						msg = "",
						icon = "success",
						position = "top-end"
					} = c;
				
					const Toast = Swal.mixin({
						toast: true,
						title: msg,
						icon: icon,
						position: position,
						showConfirmButton: false,
						timer: 3000,
						timerProgressBar: true,
						didOpen: (toast) => {
							toast.addEventListener('mouseenter', Swal.stopTimer);
							toast.addEventListener('mouseleave', Swal.resumeTimer);
						}
					});
					  
					Toast.fire({});
				}

				async function dateViewer(c){
					const {
						msg = "",
						title = "",
					} = c;

					const { value: formValues } = await Swal.fire({
						title: title,
					    html: msg, 
					    showCancelButton: true,
						backdrop: false,
					    focusConfirm: false,
						willOpen: ()=>{
						    const elem = document.getElementById("reservation-dates-modal");
                            const rp = new DateRangePicker(elem, {
                                format: "yyyy-mm-dd",
                                orientation: "top",
                                showOnFocus: true,
                            })                            
                        },
						preConfirm: () => {
					        return [
					          document.getElementById('start').value,
					          document.getElementById('end').value
					        ]
					    },
                        didOpen: ()=>{
                            document.getElementById('start').removeAttribute("disabled");
                            document.getElementById('end').removeAttribute("disabled");
                        }
					})
					  
				 	if (formValues) {
					      Swal.fire(JSON.stringify(formValues))
					}
				}

				return{
					success: success,
					error : error,
					toast: toast,
					dateViewer: dateViewer,
				}
			}
			
		 </script>
